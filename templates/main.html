<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>PCOS Detector</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 
</head>

<body>
  


  <div class="mb-10" id="index-banner">
    <div class="container">
      <h1 align="center" style="color: lightblue; padding: 0; margin: 10px;"><b>PCOS Detection</b></h1>
      <div class="row center">
        <h5 align="center">Predict the probability of PCOS
        <br>
        <br>
        </h5>
        
      </div>

    <div class="row g-3">
    <form action='/predict' method="POST" class="col s12" action="{{url_for('home')}}">
      <div class="row">
        <div class="form-group row">
            <label for="follical_r" class="col-sm-2 col-form-label "><b>Follical Number (R)</b></label>
            <div class="col-sm-10">
              <input   id="follical_r" name='follical_r'type="text" class="form-control col-sm-6">
            </div>
          
        </div>
        <div class="form-group row">

          <label for="follical_l" class="col-sm-2 col-form-label"><b>Follical Number (L) </b></label>
          <div class="col-sm-10">
            <input id="follical_l"  name="follical_l" type="text" class="form-control col-sm-6">
          </div>
          

        </div>

        <div class="form-group row">
          <label for="weight" class="col-sm-2 col-form-label">Are you facing irregular weight issues?</label>
          <div class="col-sm-2">
          <select name="weight" id="weight" class=" form-control">
            <option value=0>No</option>
            <option value=1>Yes</option>
            
          </select>
          </div>
        </div>
        <div class="form-group row">
        <label for="hair" class="col-sm-2 col-form-label">Are you facing irregular hair growth??</label>
        <div class="col-sm-2">
          <select name="hair" id="hair" class=" form-control">
            <option value=0>No</option>
            <option value=1>Yes</option>
            
          </select>
        </div>
          
        </div>
        <div class="form-group row">
          <label for="skin" class="col-sm-2 col-form-label">Are you facing skin darkening issues?</label>
          <div class="col-sm-2">
          <select name="skin" id="skin" class=" form-control">
            <option value=0>No</option>
            <option value=1>Yes</option>
            
          </select>
          </div>

        </div>
        <div class="form-group row">
          <label for="cycle_r" class="col-sm-2 col-form-label">Are your periods regular?</label>
          <div class="col-sm-2">
            <select name="cycle_r" id="cycle_r" class=" form-control">
              <option value=0>Regular</option>
              <option value=1>Irregular</option>
              
            </select>
          </div>
          

        </div>
        <div class="form-group row">
            <label for="cycle_l" class="col-sm-2 col-form-label"><b>Cycle Length</b></label>
            <div class="col-sm-10">
              <input id="cycle_l" name="cycle_l" type="text" class="form-control col">
            </div>
          

        </div>
        <div class=" form-group row">
            <label for="age" class="col-sm-2 col-form-label"><b>Age</b></label>
            <div class="col-sm-10">
              <input id="age" name="age" type="text" class="form-control">
            </div>
          

        </div>

      </div>

      <div class="row center">

          <button type="submit" class="btn btn-info mb-2 center">Predict Probability</button>
      </div>
    </form>
      </div>

      <br>
      <div class="alert alert-info" role="alert">
      <h3 class="alert-heading" align="center">{{pred}}</h3>
      <p class="mb-0" align="center">Disclaimer: This model is just an indicative of the PCOS. Please visit your doctor for a detailed verification and analysis.</p>

    </div>
        <br>
    

    </div>
    <div class="footer text-muted" style="background-color: lightblue; margin-bottom: 0; position: fixed; padding: 10px; width: 100%; bottom: 0;">
     <h5 align="center" style="margin: 0;"> Made by <a href="https://www.linkedin.com/in/thakur-meghna/">Meghna Thakur</a>, Mohammed Sohail and Rohit Ranjan</h5>
    </div>
  </div>

  
  </body>
</html>
